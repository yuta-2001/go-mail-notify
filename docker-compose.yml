version: "3.8"

services:
  localstack:
    image: localstack/localstack
    environment:
      - SERVICES=ssm
    ports:
      - 4566:4566
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./init-ssm.sh:/etc/localstack/init/ready.d/init-ssm.sh
